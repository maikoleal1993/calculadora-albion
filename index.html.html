<style>

}

* {

}

body {

}

label {

  opacity: 0.9;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: #fff;

select option {

/* Checkbox */
.checkbox {

  align-items: center;
  gap: 10px;
  margin-top: 14px;
}

/* Bot√≥n */
button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 14px;

  background: linear-gradient(135deg, var(--orange), var(--gold));

}

/* Animaci√≥n */

}

/* üíª ESCRITORIO */

</style>
</head>
